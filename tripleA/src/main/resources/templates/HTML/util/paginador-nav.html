<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav  class="widget-title" th:fragment="paginador">
	<div id="paginador">
		<ul>

			<li class="first">
			<span class="btn btn-mini" th:if="${page.first}">primera</span> 
			<a class="btn btn-mini paginador" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">primera</a>
			</li>

			<li><span class="btn btn-mini" th:if="${not page.hasPrevious}">anterior</span> 
				<a class="btn btn-mini" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}">anterior</a>
			</li>

			<li th:each="item :${page.paginas}">
				<span class="btn btn-mini" th:if="${item.actual}" th:text="${item.numero}"></span> 
				<a class="btn btn-mini" th:if="${not item.actual}" th:text="${item.numero}" th:href="@{${page.url}(page=${item.numero-1})}"></a>
			</li>

			<li>
				<span class="btn btn-mini" th:if="${not page.hasNext}">siguiente</span>
				<a class="btn btn-mini" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">siguiente</a>
			</li>

			<li>
				<span class="btn btn-mini" th:if="${page.last}">ultima</span>
				<a class="btn btn-mini" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">ultima</a>
			</li>

		</ul>
</div>
	</nav>
</body>
</html>
