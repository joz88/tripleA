<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
	<div class="container">
				<h1 class="text-gray-dark border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
	
		<table class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>RFC</th>
					<th>razon Social</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aseguradora:${lista}">
					<td th:text="${aseguradora.id}"></td>
					<td th:text="${aseguradora.nombre}"></td>
					<td th:text="${aseguradora.RFC}"></td>
					<td th:text="${aseguradora.razonSocial}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
