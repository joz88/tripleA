<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head th:replace="index :: head">
</head>
<body>
<header th:replace="index :: header"></header>
	<div class="container">
				<h1 class="text-gray-dark border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
	
		<table class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>RFC</th>
					<th>razon Social</th>
					<th>editar</th>
					<th>eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aseguradora:${lista}">
					<td th:text="${aseguradora.id}"></td>
					<td th:text="${aseguradora.nombre}"></td>
					<td th:text="${aseguradora.RFC}"></td>
					<td th:text="${aseguradora.razonSocial}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/aseguradora/form/}+${aseguradora.id}" th:text="editar"><a></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/aseguradora/eliminar/}+${aseguradora.id}" th:text="eliminar"><a></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="index :: footer"></footer>
</body>
</html>
